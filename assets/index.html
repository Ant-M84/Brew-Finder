<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css"/>
    <title>Brew Finder</title>
</head>

<body>

    <header class="text-center border-5 border-solid border-black">
        <h1 class="text-6xl font-bold">Brew Finder</h1>
    </header>

    <main class="flex flex-row justify-center">
        <div class="basis-1/3 border-2 border-solid border-black m-20 p-10">
            <h2 class="text-2xl font-bold text-center">Find a brew nearby!</h2>
            <input class="flex" type="text"></input>
            <button >Search!</button>
            <h3 class="text-2xl font-bold text-center">
                    Search History
            </h3>
            <div class="history"></div>
            <button class="clearBtn btn">Clear History</button>
        </div>
        <div class="basis-2/3 flex-none border-2 border-solid border-black m-20 p-10">
            <h2 class="text-2xl font-bold text-center">Results</h2>
                <div>
                    <h3>Establishment</h3>   
                    <h3>Location</h3> 
            </div>  
        </div>
    </main>

    <footer class="text-2xl text-center border-2 border-solid border-black m-20 p-10">
        <h2>Page created by ...</h2>
    </footer>

    <script src="./script.js"></script>

</body>

</html>
